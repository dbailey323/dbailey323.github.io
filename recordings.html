<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBW0knZeKW3vDoepXBc8tixxT6Y6qm9XQ8",
    authDomain: "fitnesswithlara-3e11d.firebaseapp.com",
  };
  firebase.initializeApp(config);

  function login() {
    const email = document.getElementById("email_field").value;
    const password = document.getElementById("password_field").value;
    const errorMessageElement = document.getElementById("error_message");

    // Form validation
    if (!email || !password) {
      errorMessageElement.textContent = "Please enter both email and password.";
      return;
    }

    // Show loading spinner/message during login process
    // Add code here to toggle visibility of a loading element

    // Firebase authentication
    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Login successful, handle what to do next (e.g., redirect to home page)
      })
      .catch((error) => {
        // Handle login error and display error message
        errorMessageElement.textContent = "Login failed: " + error.message;
      });
  }
</script>
